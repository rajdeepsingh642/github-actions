name: CI/CD for react App


on:
   push:
       branches: [master]
   workflow_dispatch:
permissions:
   contents: write 

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@3
        
      - name: setup Node.js
        uses: actions/setup-node@3
        with:
          node-version: 18
      
      - name: install depedence
        run: npm install
         
      - name: build project
        run: npm run build   
      
      - name: Deploy to GitHub page
        uses: JamesIves/github-pages-deploy-action@4.1.0 
        with:
          branch: gh-pages 
          folder: build 
